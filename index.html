<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Name Generator</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="background">
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-6 ">
                <div class="row">
                    <h1 id="nameDisplay" class="displayName mt-5 d-flex">Get A Name</h1>
                </div>
                <br>
                <div class="container-fluid d-flex justify-content-center">
    
                    <button type="button" class="btn btn-success selectButton" id="getDataBtn">Get Name</button>
                </div>
                <h3 id="oneLastName" class="firstName d-flex">1. </h3>
                    <h3 id="twoLastName" class="secondName d-flex">2. </h3>
                        <h3 id="threeLastName" class="thirdName d-flex">3.</h3>
                            <h3 id="fourLastName" class="fourthName d-flex">4. </h3>
                                <h3 id="fiveLastName" class="fifthName d-flex">5. </h3>
            </div>
            <div class="col-6">
    <br><br><br>
                <div class="container-fluid">
                    <div class="row">
                        <h1 id="newNameDisplay" class="displayName2 mt-6 d-flex">Generate A Brand New Name!</h1>
                    </div>
                </div>
                <br>
                <div class="container-fluid d-flex justify-content-center">
    
                    <button type="button" class="btn btn-success selectButton2" id="createNameBtn">Get A Randomly Generated Name</button>
                </div>
                <h3 id="oneNewName" class="firstNewName d-flex">1. </h3>
                    <h3 id="twoNewName" class="secondNewName d-flex">2. </h3>
                        <h3 id="threeNewName" class="thirdNewName d-flex">3. </h3>
                            <h3 id="fourNewName" class="fourthNewName d-flex">4. </h3>
                                <h3 id="fiveNewName" class="fifthNewName d-flex">5. </h3>
            </div>
        </div>
    </div>

    <script src="/scripts/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
